<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout logger</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />

  <script defer src="./script.js"></script>
  <body>
    <div class="content-area">
      <div class="sidebar">
        <div class="logo">l🏃‍♂️🚴‍♀️ger</div>
        <form class="content-creator">
          <div class="content-creator__input">
            <label for="type-selecting">Type</label>
            <select name="type" id="type-selecting">
              <option value="cycling">cycling</option>
              <option value="running">running</option>
            </select>
          </div>
          <div class="content-creator__input">
            <label for="duration">duration</label>
            <input type="number" placeholder="min" />
          </div>
          <div class="content-creator__input">
            <label for="distance">distance</label>
            <input type="number" placeholder="km" />
          </div>
          <div class="content-creator__input">
            <label for="cadence">cadence</label>
            <input type="number" placeholder="step/min" />
          </div>
          <!-- <div class="content-creator__input">
            <label for="Elev gain">Elev gain</label>
            <input type="number" placeholder="meters" />
          </div> -->
        </form>
        <div class="workouts">
          <div class="workout bdr-running">
            <div class="workout__title">Running on August</div>
            <div class="workout__details">
              <div class="workout__details--distance">🏃‍♂️ 1 KM</div>
              <div class="workout__details--duration">⏱ 1 MIN</div>
              <div class="workout__details--speed">⚡️ 60.0 KM/H</div>
              <div class="workout__details--elevation">🦶🏼 4 SPM</div>
            </div>
          </div>
          <div class="workout bdr-cycling">
            <div class="workout__title">Cycling on August</div>
            <div class="workout__details">
              <div class="workout__details--distance">🚴‍♀️ 1 KM</div>
              <div class="workout__details--duration">🦶🏼 1 MIN</div>
              <div class="workout__details--speed">⚡️ 60.0 KM/H</div>
              <div class="workout__details--cadence">⛰ 1 M</div>
            </div>
          </div>
        </div>
        <div class="footer">&copy; Copyright by <a href="#">Devartist</a></div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
